<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <link href="calculator.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <script defer src="calculator.js"></script>
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <header>
      <h1>JavaScript Calculator</h1>
    </header>
    <main>
      <section id="calculator">
        <div>
          <h2 id="display">0</h2>
        </div>
        <div id="buttons">
          <button class="specialOperation" id="squareRoot" type="button">&#8730;</button>  <!-- Square root -->
          <button class="specialOperation" id="square" type="button">&sup2;</button>  <!-- Superscript 2 -->
          <button class="operation" id="powerOf" type="button">&#94;</button>  <!-- Caret -->
          <button class="operation" id="divide" type="button">/</button>
          <button class="number" id="seven" type="button">7</button>
          <button class="number" id="eight" type="button">8</button>
          <button class="number" id="nine" type="button">9</button>
          <button class="operation" id="multiply" type="button">*</button>
          <button class="number" id="four" type="button">4</button>
          <button class="number" id="five" type="button">5</button>
          <button class="number" id="six" type="button">6</button>
          <button class="operation" id="subtract" type="button">-</button>
          <button class="number" id="one" type="button">1</button>
          <button class="number" id="two" type="button">2</button>
          <button class="number" id="three" type="button">3</button>
          <button class="operation" id="add" type="button">+</button>
          <button id="clear" type="button">C</button>
          <button class="number" id="zero" type="button">0</button>
          <button id="delete" type="button">
            <img src="./assets/backspace_symbol.png" alt="Delete button">  <!-- https://static-00.iconduck.com/assets.00/backspace-icon-2048x1493-pvc4diuy.png -->
          </button>
          <button id="calculate" type="button">=</button>
        </div>
      </section>
      <section id="history">
        <h2>History</h2>
        <ul id="historyList">
          <!-- History items will be added here -->
        </ul>
      </section>
    </main>
  </body>
</html>
